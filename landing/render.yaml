services:
  - type: web
    name: voicetext-landing
    runtime: static
    buildCommand: pnpm install && pnpm generate
    staticPublishPath: .output/public
    envVars:
      - key: NUXT_PUBLIC_SITE_URL
        value: https://voicetext.site
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /robots.txt
        destination: /robots.txt
      - type: rewrite
        source: /_robots.txt
        destination: /_robots.txt
      - type: rewrite
        source: /sitemap.xml
        destination: /sitemap.xml
      - type: rewrite
        source: /downloads.json
        destination: /downloads.json
      - type: rewrite
        source: /*
        destination: /index.html
