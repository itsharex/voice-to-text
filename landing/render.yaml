services:
  - type: web
    name: voicetext-landing
    runtime: static
    buildCommand: pnpm install && pnpm generate
    staticPublishPath: .output/public
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
